<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem MTC - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js";
        
        // ***************************************************************
        // WAJIB GANTI DENGAN KONFIGURASI PROYEK FIREBASE ANDA YANG ASLI!
        // ***************************************************************
        const firebaseConfig = {
            apiKey: "AIzaSyD479IuamvEMbIGPZYALPjGntyD-KRsul8",
            authDomain: "cgi-mtc-id.firebaseapp.com",
            projectId: "cgi-mtc-id",
            databaseURL: "https://cgi-mtc-id-default-rtdb.firebaseio.com",
            storageBucket: "cgi-mtc-id.firebasestorage.app",
            messagingSenderId: "514517569279",
            appId: "1:514517569279:web:2537017d4d275d5ec246ca",
            measurementId: "G-C91NNXH6HW"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loginBtn = document.getElementById('loginBtn');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        // FUNGSI LOGIN
        loginBtn.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;

            if (!email || !password) {
                alert("Email dan Password wajib diisi.");
                return;
            }

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Berhasil login
                    console.log("Login Berhasil:", userCredential.user.email);
                    window.location.replace("kpi_dashboard.html"); // Arahkan ke dashboard
                })
                .catch((error) => {
                    const errorCode = error.code;
                    let errorMessage = "Terjadi kesalahan saat login.";

                    if (errorCode === 'auth/user-not-found' || errorCode === 'auth/wrong-password') {
                         errorMessage = "Email atau Password salah. Silakan coba lagi.";
                    } else if (errorCode === 'auth/too-many-requests') {
                         errorMessage = "Terlalu banyak percobaan, coba beberapa saat lagi.";
                    }
                    alert(errorMessage);
                    console.error(errorCode, error.message);
                });
        });

        // GATEKEEPER: Jika sudah login, langsung arahkan ke dashboard
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('menuRedirect').style.display = 'block';
                window.location.replace("kpi.html");
            }
        });
    </script>
    
    <style>
        body { background-color: #121212; color: #E0E0E0; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        .container { max-width: 400px; margin-top: 100px; }
        .card-shadow { box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5); background-color: #1E1E1E; border-radius: 12px; }
        .btn-login { background-color: #BB86FC; color: #121212; font-weight: bold; border: none; }
        .btn-login:hover { background-color: #9C27B0; color: #121212; }
        input { background-color: #2F2F2F; color: #E0E0E0; border: 1px solid #444444; }
        .form-label { color: #BBBBBB; }
        .text-light { color: #E0E0E0 !important; }
        .text-success { color: #4CAF50 !important; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card card-shadow p-4">
            <h3 class="text-center mb-4 text-light">Maintenance Log Login</h3>
            
            <div id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="user@domain.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="********">
                </div>
                <button id="loginBtn" class="btn btn-login w-100 mt-2">Login</button>
            </div>

            <div id="menuRedirect" style="display: none;">
                <p class="text-center text-success">Login Berhasil! Mengarahkan...</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
